<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div id="app">
      <div class="container mt-5">
       <div class="row" id="contentRow">
        <div class="card col-md-6 bg-warning">   
        <table class="table border">
               <div>
                  <h2 class="col text-center">WHAT TO DO</h2>
               </div>
            <tbody>
              <tr v-for="(person,index) in persons">
                <td scope="row">{{parseInt(index)+1}} {{person.name}}</td>
                <td>
                    <button class="float-right btn btn-danger" @click="removeItem(person)">
                      Delete
                    </button>
                    <button class="float-right btn btn-info mr-1" @click="editItem(index)">
                      Edit
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
          <div>
            <textarea v-model="user.name" class="form-control mb-1" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button v-if="editStatus" @click="updateItem" class="btn btn-primary ">
              Update
            </button>
            <button v-else @click="addUser()" class="btn btn-primary ">
              Add
            </button>
          </div>
        </div>
              </div>
            </div>
          </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="main.js"></script>
</body>
</html>
